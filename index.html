<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xinject/windows</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0000, #330000, #4d0000);
      color: #ffcccc;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 80, 80, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.9);
      animation: float linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0.2); opacity: 0; }
      10%  { opacity: 0.8; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(-30vh) scale(0.7); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(4rem, 14vw, 11rem);
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg, #ff4d4d, #ff9999, #ff4d4d, #ff1a1a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 400% 400%;
      animation: titleFlow 7s ease-in-out infinite;
      text-shadow: 0 0 35px rgba(255, 70, 70, 0.9);
      margin-bottom: 1.5rem;
      letter-spacing: -3px;
    }

    @keyframes titleFlow {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: clamp(1.3rem, 4.5vw, 2rem);
      opacity: 0.85;
      margin-bottom: 5rem;
      text-shadow: 0 0 20px rgba(255, 100, 100, 0.7);
    }

    .download-btn {
      position: relative;
      padding: 1.3rem 3.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #c41e1e, #e63939, #c41e1e);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 12px 35px rgba(200, 30, 30, 0.6);
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .download-btn:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 0 25px 50px rgba(200, 30, 30, 0.8);
      background: linear-gradient(45deg, #e63939, #ff4d4d, #e63939);
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
      animation: shine 7s infinite linear;
    }

    @keyframes shine {
      0%   { transform: translateX(-120%) translateY(-50%); }
      50%  { transform: translateX(120%) translateY(-50%); }
      100% { transform: translateX(120%) translateY(-50%); }
    }

    .small-text {
      margin-top: 6rem;
      opacity: 0.6;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container">
    <h1 class="title">Xinject<span style="font-size:0.55em; opacity:0.9">/windows</span></h1>
    
    <p class="subtitle">powerful injection environment for Windows</p>

    <a 
      href="https://github.com/zxkuhl/Xinject-Windows-.git"
      class="download-btn"
      target="_blank"
      rel="noopener noreferrer"
    >
      Download Xinject for Windows
    </a>

    <p class="small-text">x64 • Placeholder release link • Use at your own risk</p>
  </div>

  <script>
    function createParticle() {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 7 + 4;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = Math.random() * 10 + 10 + 's';
      p.style.animationDelay = Math.random() * 6 + 's';
      document.getElementById('particles').appendChild(p);
      setTimeout(() => p.remove(), 20000);
    }

    setInterval(createParticle, 280);

    for(let i = 0; i < 18; i++) {
      setTimeout(createParticle, i * 180);
    }
  </script>
</body>
</html>
