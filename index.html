<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="theme-color" content="#0a001a"/>
  <title>Xinject // Windows</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-purple: #9d4edd;
      --neon-purple: #c77dff;
      --deep-bg: #0a001a;
      --accent-glow: rgba(157, 78, 221, 0.5);
      --terminal-green: #00ff41; /* for subtle code accents */
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      background: var(--deep-bg);
      color: #e0aaff;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
      position: fixed;
    }

    /* Scanline Overlay Effect */
    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 20;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    /* Floating Digital Bits */
    .particles { 
      position: fixed; 
      inset: 0; 
      pointer-events: none; 
      z-index: 1;
      opacity: 0.4;
    }
    
    .bit {
      position: absolute; 
      color: var(--primary-purple);
      font-size: 10px;
      animation: fall linear infinite; 
      will-change: transform;
    }
    
    @keyframes fall { 
      0% { transform: translateY(-10vh); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; } 
    }

    .scroll-container {
      position: fixed;
      inset: 0;
      z-index: 10;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      padding: 2rem 1.5rem;
      text-align: center;
    }

    /* Logo Styling */
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 15px var(--primary-purple));
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--primary-purple)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 25px var(--neon-purple)); }
    }
    
    .title {
      font-size: clamp(2.5rem, 8vw, 6rem); 
      font-weight: 700;
      letter-spacing: -2px;
      color: #fff;
      text-shadow: 0 0 10px var(--primary-purple), 0 0 20px var(--primary-purple);
      margin-bottom: 0.5rem;
    }

    .glitch-text {
        position: relative;
        display: inline-block;
    }

    .subtitle { 
      font-size: clamp(0.9rem, 3vw, 1.2rem); 
      color: var(--neon-purple);
      margin-bottom: 2rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Menu Toggle */
    #menu-check { display: none; }
    
    .menu-toggle {
      position: fixed; 
      top: 1.5rem; 
      right: 1.5rem; 
      z-index: 10001;
      width: 50px; height: 50px;
      background: rgba(157, 78, 221, 0.15);
      border: 1px solid var(--primary-purple);
      border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    
    .hamburger {
      width: 25px; height: 2px;
      background: var(--neon-purple);
      position: relative;
      transition: 0.3s;
    }
    .hamburger::before, .hamburger::after {
      content: ''; position: absolute; width: 25px; height: 2px; background: var(--neon-purple); left: 0; transition: 0.3s;
    }
    .hamburger::before { top: -8px; }
    .hamburger::after { bottom: -8px; }

    #menu-check:checked + .menu-toggle .hamburger { background: transparent; }
    #menu-check:checked + .menu-toggle .hamburger::before { transform: rotate(45deg); top: 0; }
    #menu-check:checked + .menu-toggle .hamburger::after { transform: rotate(-45deg); bottom: 0; }

    /* Side Menu */
    .side-menu {
      position: fixed; top: 0; right: 0; bottom: 0;
      width: 100%; max-width: 350px;
      background: rgba(10, 0, 26, 0.95);
      border-left: 1px solid var(--primary-purple);
      transform: translateX(100%);
      transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 10000;
      padding: 6rem 2rem 2rem;
    }

    #menu-check:checked ~ .side-menu { transform: translateX(0); }

    .menu-item a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      padding: 1rem;
      border: 1px solid transparent;
      transition: 0.3s;
      margin-bottom: 1rem;
    }

    .menu-item a:hover {
      background: rgba(157, 78, 221, 0.1);
      border-color: var(--primary-purple);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .changelog {
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      border: 1px solid #3c096c;
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #b392ac;
    }

    .changelog h3 { color: var(--neon-purple); margin-bottom: 0.5rem; font-size: 1rem; }
    .changelog ul { list-style: none; }
    .changelog li { margin-bottom: 0.5rem; }
    .changelog li::before { content: "> "; color: var(--primary-purple); }

    /* Buttons / Links */
    .btn-download {
        background: var(--primary-purple);
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        box-shadow: 0 0 20px var(--accent-glow);
        transition: 0.3s;
        display: inline-block;
        margin-top: 1rem;
    }
    
    .btn-download:hover {
        background: var(--neon-purple);
        transform: translateY(-2px);
        box-shadow: 0 0 30px var(--primary-purple);
    }

    /* Mobile specific adjustment */
    @media (max-width: 768px) {
      .logo { width: 90px; }
      .side-menu { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <input type="checkbox" id="menu-check" />
  <label for="menu-check" class="menu-toggle">
    <div class="hamburger"></div>
  </label>

  <div class="side-menu">
    <div class="menu-item">
      <a href="https://raw.githubusercontent.com/zxkuhl/Xinject-Windows-/refs/heads/main/Xinject%20installer.exe" download>
        [ DOWNLOAD_STABLE.EXE ]
      </a>
    </div>
    <div class="changelog">
      <h3>SYSTEM_LOG</h3>
      <ul>
        <li>Beta 0.1: Native Injection enabled</li>
        <li>Update 0.2: One-time stealth bypass</li>
        <li>Roadmap: FPS_Unlocker.sys integration</li>
      </ul>
    </div>
  </div>

  <div class="scroll-container">
    <div class="container">
      <img src="https://raw.githubusercontent.com/zxkuhl/Xinject-Windows-/refs/heads/main/X%20logo.png" alt="Xinject Logo" class="logo">
      
      <h1 class="title">XINJECT<span style="color:var(--primary-purple)">_</span></h1>
      <p class="subtitle">Windows Kernel Executor // v0.1b</p>
      
      <a href="https://raw.githubusercontent.com/zxkuhl/Xinject-Windows-/refs/heads/main/Xinject%20installer.exe" class="btn-download">INITIALIZE DOWNLOAD</a>
      
      <p style="margin-top: 2rem; font-size: 0.7rem; opacity: 0.5; max-width: 300px;">
        AUTH_TOKEN: REQUIRED<br>
        STATUS: UNDETECTED<br>
        ENVIRONMENT: X64_WIN_BETA
      </p>
    </div>
  </div>

  <script>
    // Advanced Particle System - Code Bits
    const container = document.getElementById('particles');
    const codeSnippets = ['0', '1', '{ }', '=>', 'NULL', 'VOID', 'INT', '0x1A'];
    const maxParticles = 40;
    let currentParticles = 0;

    function createBit() {
      if (currentParticles >= maxParticles) return;
      
      const bit = document.createElement('div');
      bit.className = 'bit';
      bit.innerText = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
      
      const left = Math.random() * 100;
      const duration = 5 + Math.random() * 10;
      const size = 10 + Math.random() * 10;
      
      bit.style.left = left + 'vw';
      bit.style.animationDuration = duration + 's';
      bit.style.fontSize = size + 'px';
      bit.style.opacity = Math.random();
      
      container.appendChild(bit);
      currentParticles++;

      setTimeout(() => {
        bit.remove();
        currentParticles--;
      }, duration * 1000);
    }

    // Initialize
    for(let i=0; i<20; i++) {
        setTimeout(createBit, i * 200);
    }
    setInterval(createBit, 400);

    // Subtle Title Glitch Effect
    const title = document.querySelector('.title');
    setInterval(() => {
        if(Math.random() > 0.95) {
            title.style.textShadow = '2px 0 #ff00ff, -2px 0 #00ffff';
            setTimeout(() => {
                title.style.textShadow = '0 0 10px var(--primary-purple), 0 0 20px var(--primary-purple)';
            }, 100);
        }
    }, 500);
  </script>
</body>
</html>
