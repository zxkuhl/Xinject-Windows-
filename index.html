<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xinject / KittyScripts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0000, #330000, #4d0000);
      color: #ffcccc;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 80, 80, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.9);
      animation: float linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0.2); opacity: 0; }
      10%  { opacity: 0.8; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(-30vh) scale(0.7); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(3.5rem, 12vw, 9rem);
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg, #ff4d4d, #ff9999, #ff4d4d, #ff1a1a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: titleGlow 6s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 70, 70, 0.8);
      margin-bottom: 1.5rem;
      letter-spacing: -2px;
    }

    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      opacity: 0.9;
      margin-bottom: 4rem;
      text-shadow: 0 0 15px rgba(255, 100, 100, 0.6);
    }

    .download-btn {
      position: relative;
      padding: 1.2rem 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #c41e1e, #e63939, #c41e1e);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 10px 30px rgba(200, 30, 30, 0.5);
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .download-btn:hover {
      transform: translateY(-6px) scale(1.06);
      box-shadow: 0 20px 40px rgba(200, 30, 30, 0.7);
      background: linear-gradient(45deg, #e63939, #ff4d4d, #e63939);
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 60%);
      animation: shine 6s infinite linear;
      pointer-events: none;
    }

    @keyframes shine {
      0%   { transform: translateX(-100%) translateY(-50%); }
      50%  { transform: translateX(100%)  translateY(-50%); }
      100% { transform: translateX(100%)  translateY(-50%); }
    }

    .small-text {
      margin-top: 5rem;
      opacity: 0.6;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container">
    <h1 class="title">Xinject<span style="font-size:0.6em; opacity:0.85"> / KittyScripts</span></h1>
    
    <p class="subtitle">Advanced injection & scripting environment</p>

    <a 
      href="https://github.com/placeholder-org/xinject/releases/latest"
      class="download-btn"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span>Download Xinject for Windows</span>
    </a>

    <p class="small-text">Windows x64 â€¢ Coming soon for other platforms</p>
  </div>

  <script>
    // Simple particle background
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = Math.random() * 6 + 3;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = Math.random() * 8 + 8 + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      
      document.getElementById('particles').appendChild(particle);
      
      setTimeout(() => particle.remove(), 15000);
    }

    // Spawn particles
    setInterval(createParticle, 300);

    // Initial burst
    for(let i = 0; i < 15; i++) {
      setTimeout(createParticle, i * 200);
    }
  </script>
</body>
</html>
